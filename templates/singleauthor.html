{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
        <h1>No Blogs Yet</h1>
    {% else %}

    <p>
        <ul>
            {% for blog in blogs %}
            <hr />
            <h2>
                <a href="./blog?id={{ blog.id }}">{{ blog.title }}</a>
            </h2>
            <p>{{ blog.body }}</p>
            <p>Written By: {{ blog.owner.email }}</p>
            {% endfor %}
        </ul>
    </p>
    {% endif %}

{% endblock %}
