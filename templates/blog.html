{% extends "base.html" %}

{% block content %}

    <h1>Main Blog Page</h1>
    <p>
        <ul>
            {% for blog in blogposts %}
            <hr />
            <h2>
                <a href="./blog?id={{ blog.id }}">{{ blog.title }}</a>
            </h2>
            <p>{{ blog.body }}</p>
            {% endfor %}
        </ul>
    </p>

{% endblock %}
